<html>
    <head>
        <title>Face Recognition</title>
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <div id="my_heading">
                    <br>
                    <p class="btn btn-default">Face Recognition</p>
                    <br>
                    <br>
                </div>
                <label>THIS MODEL IS TRAINED TO RECOGNIZE THE FOLLOWING THINGS - </label>
                <br><br>
                <p class="btn btn-primary obj">Father</p>
                <br><br>
                <p class="btn btn-success obj">Mother</p>
                <br><br>
                <p class="btn btn-danger obj">Sister</p>
                <br><br>
                <p class="btn btn-info obj">Me</p>
                <br><br>
                <br>
                <label>WEBCAM VIEW - </label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br>
                <br>
                <button class="btn btn-default" onclick="takeImage()">Capture Image</button>
                <button class="btn btn-default" onclick="analsyeImage()">Analyse Image</button>
                <br>
                <br>
                <label class="my_label">OBJECT - <span id="name"></span></label>
                <br>
                <label class="my_label">ACCURACY - <span id="accuracy"></span></label>
            </center>        
        </div>
    </body>
    <script src="main.js"></script>
</html>
